<div class="row justify-content-center mt-5">
    <div class="col-4 card border-1 border-info p-2">
        <h3 class="text-center mt-2 mb-0">Sign Up</h3>
        <form method="get" action="" id="signUp">
            <div class="row justify-content-between mt-2">
                <div class="form-group col-6">
                    <label for="first_name" class="font-weight-bold">First Name</label>
                    <input type="text" class="form-control border-info required" id="first_name"
                           placeholder="First Name">
                </div>
                <div class="form-group col-6">
                    <label for="last_name" class="font-weight-bold">Last Name</label>
                    <input type="text" class="form-control border-info required" id="last_name"
                           placeholder="Last Name">
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="newUserEmail" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control border-info required" id="newUserEmail"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="row justify-content-between">
                <div class="form-group col-6">
                    <label for="password1" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control border-info required" id="password1"
                           placeholder="Password">
                </div>
                <div class="form-group col-6">
                    <label for="password2" class="font-weight-bold">Confirm Password</label>
                    <input type="password" class="form-control border-info required" id="password2"
                           placeholder="Confirm Password">
                </div>
            </div>
            <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary ">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
